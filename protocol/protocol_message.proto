import "protocol_data.proto";

message StartServerInitRequest
{
	optional string name = 1;
	optional int32 type = 2;
}

message StartServerInitResponse
{
	optional string config = 1;
}

message EndServerInitNotification
{
	optional string name = 1;
}

message SynchronizeServerNotification
{
	repeated Server servers = 1;
}

message HeartBeatNotification
{
	optional string name = 1;
}
